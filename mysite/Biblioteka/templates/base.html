<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Wypożyczalnia</title>
</head>
<body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Wypożyczalnia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/biblioteka/ksiazki">Książki</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/biblioteka/filmy">Filmy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/biblioteka/plyty">Muzyka</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/biblioteka/wypozyczenia" >Twoje wypożyczenia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/biblioteka/statystyki/2021-01-01/2022-01-01" >Statystyki</a>
              </li>
              {% if user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link" href="/biblioteka/strona-edycja" >Edycja</a>
              </li>
              {% endif %}
              {% if request.user.is_authenticated %}
              <li>
                {{request.user}}
                <a class='text-danger' href="/biblioteka/logout">Logout</a>
              </li>
              {% endif %}
              
            </ul>
          </div>
        </div>
    </nav>


    <!-- Główny kontent -->

    {% block content %}
    {% endblock %}


   



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
