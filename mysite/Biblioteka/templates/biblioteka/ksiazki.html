{% extends "base.html" %}


{% block content %}

<div class="container pt-3">
    <h3>Lista dostępnych książek:</h3>
    <ul>
        {% for ksiazka in ksiazki %}
        <li class="mb-2">{{ksiazka.tytul}} | Autor: {{ksiazka.autor}} | Gatunek: {{ksiazka.gatunek}} <a href='/biblioteka/wypozycz/ksiazki/{{ksiazka.id}}' class='btn btn-info btn-sm'>Wypożycz</a></li>
        {% endfor %}
        
    </ul>
</div>

{% endblock %}
